<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoin</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* –ë–∞–ª–∞–Ω—Å –º–æ–Ω–µ—Ç */
        #balance {
            font-size: 3em;
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            margin-bottom: 20px;
        }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        #energy-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }

        #energy-fill {
            height: 100%;
            background-color: #00ff00;
            border-radius: 10px;
            width: 100%;
            transition: width 0.3s ease;
        }

        #energy-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            line-height: 20px;
        }

        /* –ú–æ–Ω–µ—Ç–∫–∞ –¥–ª—è –∫–ª–∏–∫–∞ */
        #coin {
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—É—Å—Ç–æ–≤ */
        #boosts-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: default;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–µ—Ä—Å–∏–∏ —Å –ü–ö */
        #desktop-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        #desktop-message img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        #desktop-text {
            font-weight: bold;
            font-size: 1.5em;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ */
        .click-effect {
            position: absolute;
            font-size: 1.5em;
            color: gold;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –ü–ö */
        @media (min-width: 768px) {
            #game {
                display: none;
            }
            #desktop-message {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ü–ö –≤–µ—Ä—Å–∏–∏ -->
    <div id="desktop-message">
        <div id="desktop-text">The best way is with a phone in hand üì±<br>Let's use it!</div>
        <img src="qr.png" alt="Image">
        <div id="desktop-text">@becoin1_bot</div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="game">
        <!-- –ë–∞–ª–∞–Ω—Å –º–æ–Ω–µ—Ç -->
        <div id="balance">Coins: 0</div>

        <!-- –ú–æ–Ω–µ—Ç–∫–∞ -->
        <img id="coin" src="coin.png" alt="Coin">

        <!-- –≠–Ω–µ—Ä–≥–∏—è -->
        <div id="energy-bar">
            <div id="energy-fill"></div>
            <div id="energy-text">Energy: 100/100</div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –±—É—Å—Ç–æ–≤ -->
        <button id="boosts-btn">Boosts (soon)</button>
    </div>

    <script>
        let coins = 0;
        let energy = 100;
        const maxEnergy = 100;
        const energyRecovery = 3; // –≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –Ω–∞ 3 –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
	let coinsPerClick = 1;

        const balanceDisplay = document.getElementById('balance');
        const coin = document.getElementById('coin');
        const energyFill = document.getElementById('energy-fill');
        const energyText = document.getElementById('energy-text');

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.textContent = Coins: ${coins};
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergy() {
            energyFill.style.width = ${(energy / maxEnergy) * 100}%;
            energyText.textContent = Energy: ${energy}/${maxEnergy};
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
        function showClickEffect(x, y, value) {
            const effect = document.createElement('div');
            effect.textContent = +${value};
            effect.classList.add('click-effect');
            effect.style.left = ${x}px;
            effect.style.top = ${y}px;
            document.body.appendChild(effect);

            setTimeout(() => effect.remove(), 1000);
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + energyRecovery, maxEnergy);
                updateEnergy();
            }
        }, 2000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –Ω–∞ –º–æ–Ω–µ—Ç—É
        coin.addEventListener('click', (e) => {
            if (energy > 0) {
                coins += coinsPerClick;
                energy -= 1;
                updateBalance();
                updateEnergy();

                // –≠—Ñ—Ñ–µ–∫—Ç –º–æ–Ω–µ—Ç—ã
                coin.style.transform = 'scale(0.9)';
                setTimeout(() => coin.style.transform = 'scale(1)', 100);

                // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (+1)
                showClickEffect(e.clientX, e.clientY, coinsPerClick);

                // –í–∏–±—Ä–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateBalance();
        updateEnergy();
    </script>
</body>
</html>
